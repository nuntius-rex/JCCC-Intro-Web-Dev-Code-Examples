<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>

    <style>
      section{
        border:solid 1px;
        max-width:90%;
        margin:0 auto;
        display: flex;
      }

      .column{
        border:solid 1px;
        margin:10px;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0;
      }

      iframe{
        width:100%;
        height:400px;
      }

      img{
        width:100%;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Flex</h1>
    </header>
    <nav> </nav>
    <main>
      <section>
          <div class="column">First</div>
          <div class="column">second</div>
      </section>
      <section>
          <div class="column">First</div>
      </section>
      <section>
          <div class="column">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/kgaO45SyaO4?rel=0" frameborder="0" allowfullscreen></iframe>
          </div>
          <div class="column">Second</div>
          <div class="column">
            <img src="../img/photo1.jpg">
          </div>
      </section>
      <section>
        <div class="column">First</div>
      </section>



    </main>
    <footer>
        <span>&copy; Copyright Dan Guinn</span>
    </footer>
</body>
</html>
